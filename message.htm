<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="./assets/images/logo/comandantelogo.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/message.css">
    <link rel="stylesheet" href="./assets/css/responsiveMessage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:wght@400;500&family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cynken</title>
</head>
<audio id="notification" style="display: none;">
    <source src="./assets/sound/videoplayback.m4a" type="audio/mp3">

</audio>


<body>
    <div class="background">
        <!-- <div id="kingButton" class="kingButton"><i class=" fa-solid fa-crown"></i></div>
        -->
        <div class="container">
            <div class="messenger">

                <div id="left" class="left">
                    <div class="account">
                        <div class="userInfo">


                            <label id="profilePhoto" for="imageUpload" style="cursor: pointer;">
                                <img class="profileImage" id="displayProfileImage">

                                <div id="imageChange">
                                    <div id="view"> <sub>Şəkli görüntülə</sub> </div>
                                    <label id="profilePhoto" for="uploadBtn" style="cursor: pointer;">
                                        <input type="file" id="uploadBtn" style="display: none;" accept="image/*">
                                        <div><sub>Şəkli dəyiş</sub> </div>
                                    </label>
                                </div>

                            </label>
                            <h2 id="displayUsername"></h2>
                        </div>
                        <div class="moreRelative">
                            <span id="more"><span>...</span>
                            </span>
                            <div class="moreDiv">
                                <div class="moreItem">
                                    <div id="notificationSwitch"><i id="not" class=" moreItemElem fa-solid fa-bell"></i>
                                    </div>
                                </div>
                                <div id="account" class="moreItem"> <span class="moreItemElem">Hesab</span></div>
                                <div class="moreItem"> <span class="moreItemElem" id="logOut">Çıxış</span></div>


                            </div>
                        </div>
                    </div>
                    <div class="searchArea">
                        <input type="text" id="search" placeholder="Axtarış">
                        <button id="clear">X</button>
                    </div>
                    <h2 class="usersT">İstifadəçilər</h2>
                    <ul id="userList">
                    </ul>
                </div>
                <div id="right" class="right">
                    <div class="back">
                        <i id="mobileClose" class="fa-solid fa-chevron-left"></i>
                    </div>
                    <div id="userMessagesContainer">

                        <div class="logoBack">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>

    <script src="./assets/js/message.js"></script>
    <script src="./assets/js/more.js"></script>
    <script src="./assets/js/search.js"></script>
    <script src="./assets/js/checkUser.js"></script>

</body>

</html>
